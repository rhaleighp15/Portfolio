server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Flutter web SPA support: direct and refresh on any route
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(png|jpg|jpeg|gif|ico|css|js|svg|woff|woff2|ttf|eot|pdf)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }
}
